<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивое дерево на HTML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #87CEEB; /* Цвет неба */
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Деревья */
        .tree {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 100px;
            background-color: #8B4513; /* Коричневый ствол */
            border-radius: 10px;
            overflow: hidden;
        }

        .tree::before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            width: 80px;
            height: 80px;
            background-color: #228B22; /* Листья */
            border-radius: 50%;
            transform: translateX(-50%);
        }

        /* Ветки */
        .tree .branch {
            position: absolute;
            width: 40px;
            height: 10px;
            background-color: #8B4513; /* Цвет веток */
            border-radius: 5px;
        }

        .tree .branch1 {
            top: -25px;
            left: 10%;
            transform: rotate(30deg);
        }

        .tree .branch2 {
            top: -30px;
            left: 40%;
            transform: rotate(-30deg);
        }

        .tree .branch3 {
            top: -35px;
            left: 60%;
            transform: rotate(50deg);
        }

        /* Падающие листья */
        .leaf {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #228B22;
            border-radius: 50%;
            animation: fall 5s infinite linear;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Птички */
        .bird {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #FFD700; /* Желтый цвет птички */
            border-radius: 50%;
            animation: fly 10s infinite linear;
            top: 60%;  /* Птички чуть ниже */
            z-index: 10;
        }

        .bird .wing {
            position: absolute;
            width: 30px;
            height: 15px;
            background-color: #000;
            border-radius: 50%;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            animation: flap 0.5s infinite alternate ease-in-out;
        }

        .bird .wing-left {
            transform: rotate(-30deg);
        }

        .bird .wing-right {
            transform: rotate(30deg);
        }

        .bird .tail {
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 20px;
            height: 10px;
            background-color: #000;
            border-radius: 0 0 50% 50%;
            transform: translateX(-50%);
        }

        /* Анимация полета птиц */
        @keyframes fly {
            0% {
                left: -20px;
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                left: 100%;
                transform: translateY(0) rotate(360deg);
            }
        }

        /* Позиции птичек */
        .bird:nth-child(1) {
            top: 50%;
            animation-delay: 2s;
        }

        .bird:nth-child(2) {
            top: 55%;
            animation-delay: 4s;
        }

        .bird:nth-child(3) {
            top: 60%;
            animation-delay: 6s;
        }

        /* Облака */
        .cloud {
            position: absolute;
            top: 10%;
            width: 200px;
            height: 80px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 30px 0 20px rgba(255, 255, 255, 0.7);
            animation: moveClouds 10s infinite linear;
        }

        @keyframes moveClouds {
            0% {
                left: -200px;
            }
            100% {
                left: 100%;
            }
        }

        /* Солнце */
        .sun {
            position: absolute;
            top: 10%;
            left: 50%;
            width: 150px;
            height: 150px;
            background-color: #FFD700;
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            animation: moveSun 20s infinite ease-in-out;
        }

        @keyframes moveSun {
            0% {
                top: 10%;
            }
            50% {
                top: 40%;
            }
            100% {
                top: 10%;
            }
        }

        /* Машина */
        .car {
            position: absolute;
            bottom: 0;
            left: -150px;
            width: 120px;
            height: 60px;
            background-color: #FF5733; /* Цвет машины */
            border-radius: 10px;
            animation: drive 10s linear infinite;
        }

        .car .roof {
            position: absolute;
            top: -20px;
            left: 15px;
            width: 90px;
            height: 40px;
            background-color: #FFD700; /* Цвет крыши */
            border-radius: 5px;
        }

        .car .window {
            position: absolute;
            width: 35px;
            height: 25px;
            background-color: #87CEEB; /* Цвет окон */
            border-radius: 5px;
        }

        .car .window.left {
            top: 5px;
            left: 10px;
        }

        .car .window.right {
            top: 5px;
            right: 10px;
        }

        .car .wheel {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #000;
            border-radius: 50%;
            bottom: -10px;
        }

        .car .wheel.left {
            left: 10px;
        }

        .car .wheel.right {
            right: 10px;
        }

        /* Анимация движения машины */
        @keyframes drive {
            0% {
                left: -150px;
            }
            100% {
                left: 100%;
            }
        }

        /* Эффект дыма */
        .smoke {
            position: absolute;
            bottom: 20px;
            width: 15px;
            height: 15px;
            background-color: rgba(169, 169, 169, 0.7);
            border-radius: 50%;
            animation: smoke-animation 3s infinite ease-in-out;
        }

        .smoke:nth-child(1) {
            animation-delay: 0s;
        }

        .smoke:nth-child(2) {
            animation-delay: 0.5s;
        }

        .smoke:nth-child(3) {
            animation-delay: 1s;
        }

        .smoke:nth-child(4) {
            animation-delay: 1.5s;
        }

        @keyframes smoke-animation {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-30px) scale(1.5);
                opacity: 0;
            }
        }

        .smoke-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <!-- Деревья -->
        <div class="tree" id="tree1">
            <div class="branch branch1"></div>
            <div class="branch branch2"></div>
            <div class="branch branch3"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
        </div>
        <div class="tree" id="tree2">
            <div class="branch branch1"></div>
            <div class="branch branch2"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
        </div>
        <div class="tree" id="tree3">
            <div class="branch branch1"></div>
            <div class="branch branch2"></div>
            <div class="branch branch3"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
        </div>

        <!-- Птички -->
        <div class="bird">
            <div class="wing wing-left"></div>
            <div class="wing wing-right"></div>
            <div class="tail"></div>
        </div>
        <div class="bird">
            <div class="wing wing-left"></div>
            <div class="wing wing-right"></div>
            <div class="tail"></div>
        </div>
        <div class="bird">
            <div class="wing wing-left"></div>
            <div class="wing wing-right"></div>
            <div class="tail"></div>
        </div>

        <!-- Облака -->
        <div class="cloud" id="cloud1"></div>
        <div class="cloud" id="cloud2"></div>

        <!-- Солнце -->
        <div class="sun"></div>

        <!-- Машина -->
        <div class="car">
            <div class="roof"></div>
            <div class="window left"></div>
            <div class="window right"></div>
            <div class="wheel left"></div>
            <div class="wheel right"></div>
        </div>

        <!-- Дым за машиной -->
        <div class="smoke-container">
            <div class="smoke"></div>
            <div class="smoke"></div>
            <div class="smoke"></div>
            <div class="smoke"></div>
        </div>
    </div>
</body>
</html>
